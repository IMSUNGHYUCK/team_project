<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>가위바위보 게임</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      header, main, footer {
        width: 100%;
        max-width: 600px;
        text-align: center;
        margin-bottom: 20px;
      }
      header {
        flex: 0 1 auto;
      }
      main {
        flex: 1 0 auto;
      }
      footer {
        flex: 0 1 auto;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
      h1 {
        font-size: 2em;
        margin: 20px 0;
      }
      form {
        margin-bottom: 20px;
      }
      select {
        font-size: 1.2em;
      }
      button {
        font-size: 1.2em;
        margin-left: 10px;
      }
      .log {
        max-height: 200px;
        overflow-y: auto;
        text-align: left;
        padding: 10px;
      }
      .log p {
        margin: 0;
        padding: 5px;
      }
      .images {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .emoji-label {
        cursor: pointer;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>가위바위보 게임</h1>
    </header>
    <main>
      <form method="post" action="/">
        <div class="images">
          <label class="emoji-label">
            <input type="radio" name="user" value="가위" hidden>
            ✌️
          </label>
          <label class="emoji-label">
            <input type="radio" name="user" value="바위" hidden>
            ✊
          </label>
          <label class="emoji-label">
            <input type="radio" name="user" value="보" hidden>
            ✋
          </label>
        </div>
        <button type="submit">확인</button>
      </form>
      <form method="post" action="/">
        <input type="hidden" name="user" value="reset">
        <button type="submit">게임 초기화</button>
      </form>
      <p>{{ cont_win }}승 {{ cont_lose }}패 {{ cont_draw }}무 입니다.</p>
    </main>
    <footer>
      <div class="log">
        {% for entry in log %}
          <p>컴퓨터: {{ entry.com | safe }}, 사용자: {{ entry.user | safe }}, 결과: {{ entry.result }}</p>
        {% endfor %}
      </div>
    </footer>
  </body>
</html>
